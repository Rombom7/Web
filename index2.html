<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стулки з анімацією</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 300px;
            height: 100px;
            background-color: #f5f5f5;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .flap {
            width: 50%;
            height: 100%;
            background-color: #800080;
            transition: transform 2s ease;
            position: absolute;
            top: 0;
        }
        .flap-left {
            left: 0;
            transform-origin: left center;
        }
        .flap-right {
            right: 0;
            transform-origin: right center;
        }
        .container:hover .flap-left {
            transform: perspective(600px) rotateY(45deg);
        }
        .container:hover .flap-right {
            transform: perspective(600px) rotateY(-45deg);
        }
        .text {
            position: absolute;
            color: black;
            font-weight: bold;
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .container:hover .text {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flap flap-left"></div>
        <div class="flap flap-right"></div>
        <div class="text">HELLO</div>
    </div>
</body>
</html>
