<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .powerbank-container {
            width: 240px; 
            background-color: #ffffff;
            border: 2px solid #cccccc;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .powerbank-image {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .powerbank-title {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .powerbank-spec {
            font-size: 0.9em;
            margin: 5px 0;
        }

        .button-container {
            margin-top: 10px;
        }

        .btn {
            background-color: transparent;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin: 5px;
            font-size: 0.9em; 
        }

        .btn:hover {
            background-color: rgba(76, 175, 80, 0.2); 
        }

        .btn-delete {
            color: #f44336;
            border: 2px solid #f44336;
        }

        .btn-delete:hover {
            background-color: rgba(244, 67, 54, 0.2);
        }
    </style>
</head>
<body>
    <div class="powerbank-container">
        <img src="battery.png" alt="Power Bank" class="battery-image"> 
        <h2 class="powerbank-title"><strong>Power Bank</strong></h2>
        <p class="powerbank-spec">Виробник/Модель: Anker PowerCore 10000</p>
        <p class="powerbank-spec">Ємність: 10000 мАгод</p>
        <p class="powerbank-spec">Габарити: 92 x 60 x 22 мм</p>
        <p class="powerbank-spec">Роз’єми: USB-A, USB-C</p>
        <p class="powerbank-spec">Швидке заряджання: Так</p>
        <div class="button-container">
            <button class="btn">Edit</button>
            <button class="btn btn-delete">Delete</button>
        </div>
    </div>
</body>
</html>
