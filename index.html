<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каркас макету</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .row {
            display: flex;
            margin-bottom: 10px; 
        }
        .header, .menu, .content, .extra {
            padding: 20px;
            text-align: center;
            background-color: #8da3bd; 
            color: white;
            box-sizing: border-box;
            border: 2px solid #4a5a6a; 
        }
        .header, .menu {
            width: 50%;
        }
        .header {
            margin-right: 5px; 
        }
        .content, .extra {
            width: 100%;
            margin-bottom: 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="header">Заголовок</div>
            <div class="menu">Меню</div>
        </div>
        <div class="content">Вміст</div>
        <div class="extra">Додаткова секція</div>
    </div>
</body>
</html>
