<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання з рамкою</title>
    <style>
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7f7f7;
            flex-direction: column;
        }

        
        .frame-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 150px; 
        }
        
        .frame {
            position: absolute;
            top: -10px; 
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            border: 10px solid #ffc0cb; 
            transform: rotate(45deg);
            z-index: 1;
        }
        
        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        
        .image-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
        }
        
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .image-wrapper::before {
            content: "";
            position: absolute;
            top: -10px; 
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            border: 10px solid #ffc0cb; 
            transform: rotate(45deg);
            z-index: 1;
        }
    </style>
</head>
<body>

    
    <div class="frame-wrapper">
        <div class="frame"></div>
        <img src="buket.jpg" alt="Зображення" class="image">
    </div>

    
    <div class="image-wrapper">
        <img src="buket.jpg" alt="Зображення">
    </div>

</body>
</html>
